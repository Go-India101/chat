                 <script>
                  function startDictation() {
                
                    if (window.hasOwnProperty('webkitSpeechRecognition' , 'mozSpeechRecognition')) {
                      document.getElementById('waves con').style.display = "block";
                
                      var recognition = new webkitSpeechRecognition();
                
                      recognition.continuous = false;
                      recognition.interimResults = false;
                
                      recognition.lang = "en-US" , "hi";
                      recognition.start();
                
                      recognition.onresult = function(e) {
                        document.getElementById('chatbox').value
                                                 = e.results[0][0].transcript;
                        recognition.stop();
                        document.getElementById('waves con').style.display = "none";
                        document.getElementById('chatbox').submit();
                        
                      };
                
                      recognition.onerror = function(e) {
                        recognition.stop();
                      }
                
                    }
                  }
                </script>
